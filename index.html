<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <form action="" onsubmit="return false">
        <h1>Fonts Generator</h1>
        <input type="range" name="range" id="fontSize" min="10" max="180" value="40" onchange="change()">
        <label for="range">Font-Size</label>
        <select name="font-family" id="fontFamily" onchange="change()">
            <option value="'Bodoni Moda', serif">'Bodoni Moda', serif</option>
            <option value="'Open Sans', sans-serif">'Open sans', sans-serif</option>
            <option value="'Roboto', sans-serif">'Roboto', sans-serif</option>
            <option value="'Yusei Magic', sans-serif">'Yusei Magic', sans-serif</option>
        </select>
        <input type="text" name="txt" id="txt" placeholder="Type your text in" onchange="change()">
        <h1 id="output"></h1>
    </form>

    <script src="assets/js/main.js"></script>
</body>

</html>
